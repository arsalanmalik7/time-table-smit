<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <title>SMIT Web Development Institute Timetable</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: center;
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <h1>SMIT Web Development Institute Timetable</h1>
    <table>
        <thead>
            <tr>
                <th>Day/Time</th>
                <th>6:00-7:00</th>
                <th>7:00-8:00</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>HTML</td>
                <td>CSS</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>JavaScript</td>
                <td>jQuery</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>PHP</td>
                <td>MySQL</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
